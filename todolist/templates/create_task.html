{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
<html>
    
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #7abecc !important;
		}
		.user_card {
			width: 750px;
			margin-top: auto;
			margin-bottom: auto;
			background: #74cfbf;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 15px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;

		}
        .resizedTextbox {width: 300px; height: 40px}

	</style>

</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Create New Task</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
                    <form method="post">
                        {% csrf_token %}
                    
                        <label for="title" place-items=center>Task</label>
                        <input type="text" name="title" class="resizedTextbox" placeholder="Silakan isi nama task Anda">
                    
                        <label for="description">Description</label>
                        <input type="text" name="description" class="resizedTextbox" placeholder="Silakan isi deskripsi task Anda">
                        <h5></h5>
                        <button type="submit">ðŸ™Œ Buat Task! ðŸ™Œ</button>
                    </form>
				</div>
			</div>
		</div>
	</div>
	<script>
						

		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Silakan isi nama task Anda';
		form_fields[2].placeholder='Silakan isi deskripsi task Anda';

		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
</body>
</html>

{% endblock %}
